<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FikriApp - Kompres Gambar & Kalkulator Markup</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      background-color: #f4f6f9;
      min-height: 100vh;
    }
    header {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
      text-align: center;
      color: #ffffff;
    }
    h2, h3 {
      color: #0e0000;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .menu button {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      opacity: 0.9;
    }
    .markup-btn {
      background-color: #4CAF50;
      color: white;
    }
    .kompres-btn {
      background-color: #007bff;
      color: white;
    }
    .section {
      display: none;
      margin-top: 30px;
    }
    .active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.calc-btn, button.compress-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .compress-preview img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    .download-link {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    #hapusRiwayat {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      width: 100%;              /* Tambahkan ini agar tombol memanjang */
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="icon kartun">
  <div>
    <h1>Selamat Datang di FikriApp</h1>
    <p>By Fikri Kasep - Pilih fitur di bawah ini</p>
  </div>
</header>

<div class="container">
  <div class="menu">
    <button class="markup-btn" onclick="showSection('markup')">ðŸ’° Kalkulator Harga Akulaku</button>
    <button class="kompres-btn" onclick="showSection('kompres')">ðŸ–¼ Kompres & Pertajam Gambar</button>
  </div>

  <!-- MARKUP SECTION -->
  <div id="markup" class="section">
    <h2>Simulasi Harga Upload Akulaku</h2>
    <label>Harga Shopee</label>
    <input type="number" id="shopee" placeholder="Contoh: 100000">
    <label>Laba yang Diinginkan</label>
    <input type="number" id="laba" placeholder="Contoh: 30000">
    <label>Diskon (%)</label>
    <select id="diskon">
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50" selected>50%</option>
      <option value="60">60%</option>
      <option value="70">70%</option>
    </select>
    <button class="calc-btn" style="background-color:#4CAF50; color:white" onclick="hitungHarga()">Hitung Harga</button>

    <div id="riwayatMarkup">
      <h3>Riwayat Perhitungan</h3>
      <table id="tabelRiwayat">
        <thead>
          <tr>
            <th>Harga Shopee</th>
            <th>Laba</th>
            <th>Diskon</th>
            <th>Harga Upload</th>
            <th>Harga Promo</th>
          </tr>
        </thead>
        <tbody>
          <!-- data riwayat disisipkan di sini -->
        </tbody>
      </table>
      <button id="hapusRiwayat" onclick="hapusSemuaRiwayat()">Hapus Semua</button>
    </div>
  </div>

  <!-- KOMPRES SECTION -->
  <div id="kompres" class="section">
    <h2>Kompres & Pertajam Gambar</h2>
    <input type="file" id="upload" accept="image/*">
    <label>Pilih Kualitas</label>
    <select id="quality">
      <option value="0.9">Tinggi</option>
      <option value="0.7">Sedang</option>
      <option value="0.5">Rendah</option>
    </select>
    <button class="compress-btn" style="background-color:#007bff; color:white" onclick="kompresGambar()">Proses Gambar</button>
    <div class="compress-preview">
      <div class="info" id="infoUkuran"></div>
      <img id="preview" src="">
      <a id="downloadLink" href="#" class="download-link" download="gambar-terkompres.jpg">Download Hasil</a>
    </div>
  </div>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function hitungHarga() {
  const shopee = parseFloat(document.getElementById("shopee").value);
  const laba = parseFloat(document.getElementById("laba").value);
  const diskonPersen = parseInt(document.getElementById("diskon").value);

  if (!shopee || shopee <= 0 || !laba || laba < 0) {
    Swal.fire({ icon: 'error', title: 'Input tidak valid!' });
    return;
  }

  const diskon = diskonPersen / 100;
  const hargaDasar = shopee + laba;
  const hargaUpload = hargaDasar / (1 - diskon);
  const hargaPromo = hargaUpload * (1 - diskon);

  Swal.fire({
    title: 'Hasil Perhitungan',
    html: `Harga Upload: <b>Rp ${Math.round(hargaUpload).toLocaleString('id-ID')}</b><br>
           Harga Promo: <b>Rp ${Math.round(hargaPromo).toLocaleString('id-ID')}</b><br>
           Diskon: ${diskonPersen}%, Laba: Rp ${Math.round(laba).toLocaleString('id-ID')}`,
    icon: 'success'
  });

  const tbody = document.querySelector("#tabelRiwayat tbody");
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>Rp ${Math.round(shopee).toLocaleString('id-ID')}</td>
    <td>Rp ${Math.round(laba).toLocaleString('id-ID')}</td>
    <td>${diskonPersen}%</td>
    <td>Rp ${Math.round(hargaUpload).toLocaleString('id-ID')}</td>
    <td>Rp ${Math.round(hargaPromo).toLocaleString('id-ID')}</td>
  `;
  tbody.prepend(tr);

  // Tampilkan tombol hapus
  document.getElementById("hapusRiwayat").style.display = "inline-block";
}

function hapusSemuaRiwayat() {
  const tbody = document.querySelector("#tabelRiwayat tbody");
  tbody.innerHTML = "";
  document.getElementById("hapusRiwayat").style.display = "none";
}

let gambarAsli;
document.getElementById("upload").addEventListener("change", (e) => {
  gambarAsli = e.target.files[0];
  document.getElementById("preview").src = "";
  document.getElementById("infoUkuran").innerHTML = "";
});

function sharpenCanvas(canvas, context) {
  const w = canvas.width, h = canvas.height;
  const imageData = context.getImageData(0, 0, w, h);
  const data = imageData.data;
  const kernel = [0,-1,0,-1,5,-1,0,-1,0];
  const side = 3, half = 1;
  const copy = new Uint8ClampedArray(data);
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      for (let c = 0; c < 3; c++) {
        let pixel = 0;
        for (let ky = 0; ky < side; ky++) {
          for (let kx = 0; kx < side; kx++) {
            const px = x + kx - half, py = y + ky - half;
            if (px >= 0 && px < w && py >= 0 && py < h) {
              const offset = ((py * w) + px) * 4 + c;
              pixel += copy[offset] * kernel[ky * side + kx];
            }
          }
        }
        const idx = ((y * w) + x) * 4 + c;
        data[idx] = Math.min(255, Math.max(0, pixel));
      }
    }
  }
  context.putImageData(imageData, 0, 0);
}

async function kompresGambar() {
  if (!gambarAsli) {
    alert("Silakan pilih gambar terlebih dahulu."); return;
  }
  const quality = parseFloat(document.getElementById("quality").value);
  const options = { maxSizeMB: 1, maxWidthOrHeight: 1920, useWebWorker: true, initialQuality: quality };
  try {
    const hasil = await imageCompression(gambarAsli, options);
    const img = new Image();
    img.src = URL.createObjectURL(hasil);
    img.onload = function () {
      let w = img.width, h = img.height;
      if (w > 1920 || h > 1080) {
        const ratio = Math.min(1920/w, 1080/h);
        w = Math.round(w * ratio);
        h = Math.round(h * ratio);
      }
      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);
      sharpenCanvas(canvas, ctx);
      canvas.toBlob((blob) => {
        const blobURL = URL.createObjectURL(blob);
        document.getElementById("preview").src = blobURL;
        document.getElementById("downloadLink").href = blobURL;
        const before = (gambarAsli.size / 1024).toFixed(2);
        const after = (blob.size / 1024).toFixed(2);
        document.getElementById("infoUkuran").innerHTML = `Ukuran Sebelum: <b>${before} KB</b><br>Ukuran Setelah: <b>${after} KB</b>`;
      }, 'image/jpeg', quality);
    };
  } catch (err) {
    alert("Gagal memproses gambar: " + err.message);
  }
}
</script>
</body>
</html>
